<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARNC Web Designs</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"> <span>BARNC</span> Web Designs</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3> BARNC Web Designs</h3>
                <ul>
                    <li> <i class="fa fa-road"></i> 1234 Bank Street</li>
                    <li><i class="fa fa-phone"></i> (123)-4567-8900</li>
                    <li><i class="fa fa-envelope"></i>  info@barnc.io</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <div class="alert">
                    Success! Message Sent!
                </div>
                <form action="" id="contact-form">
                    <p>
                        <label for="" >Name</label>
                        <input type="text", name="name" id="name" required>
                    </p>

                    <p>
                        <label for="">Company</label>
                        <input type="text", name="company" id="company">
                    </p>

                    <p>
                        <label for="">Email Address </label>
                        <input type="email", name="email" id="email" required>
                    </p>

                    <p>
                        <label for="">Phone Number</label>
                        <input type="tel", name="phone" id="phone">
                    </p>

                    <p class="full">
                        <label for="">Message</label>
                        <textarea name="message"  rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="main.js"></script>
</body>
</html>
